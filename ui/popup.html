<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="top">
      <div>
        <div class="title">GitHub Productivity</div>
        <div class="sub" id="context">Open a GitHub profile or repo</div>
      </div>
      <button id="refresh" class="ghost" title="Refresh">↻</button>
    </div>

    <div class="row">
      <label class="toggle">
        <input type="checkbox" id="overlayToggle" />
        <span>Overlay on GitHub</span>
      </label>
    </div>

    <div class="seg">
      <button class="segbtn active" data-days="7">7d</button>
      <button class="segbtn" data-days="14">14d</button>
      <button class="segbtn" data-days="30">30d</button>
    </div>

    <div class="grid">
      <div class="metric">
        <div class="k">Pushes</div>
        <div class="v" id="m-pushes">–</div>
      </div>
      <div class="metric">
        <div class="k">Streak</div>
        <div class="v" id="m-streak">–</div>
      </div>
      <div class="metric">
        <div class="k">Best Day</div>
        <div class="v" id="m-best">–</div>
      </div>
    </div>

    <div class="card">
      <div class="cardtitle">Trend</div>
      <div class="bars" id="bars"></div>
      <div class="foot" id="foot"></div>
    </div>

    <details class="token">
      <summary>Token (optional)</summary>
      <input id="token" type="password" placeholder="GitHub token for higher rate limits" />
      <button id="saveToken">Save</button>
      <div class="status" id="status"></div>
    </details>

    <script src="popup.js"></script>
  </body>
</html>
